<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper" style="margin: 0 auto; max-width: 1170px; text-align: center">
      <div style="margin: 100px auto">
        <h2 id="user-name" style="color: red"></h2>
        <label for="name"
          >Enter your name
          <input id="name" type="text" />
          <button class="name-btn">SEND</button>
        </label>
      </div>

      <div style="margin: 100px auto">
        <h2 class="user-age" style="color: red"></h2>
        <label for="age"
          >Enter the year of birth
          <input id="age" type="number" value="2022" />
          <button class="age-btn">SEND</button>
        </label>
      </div>

      <div style="margin: 100px auto">
        <h2 class="square-area" style="color: red"></h2>
        <label for="square-side"
          >Enter square side
          <input id="square-side" type="number" />
          <button class="square-btn">SEND</button>
        </label>
      </div>

      <div style="margin: 100px auto">
        <h2 class="circle-square" style="color: red"></h2>
        <h3 class="circle-length"></h3>
        <label for="circle-radius"
          >Enter circle radius
          <input id="radius" type="number" />
          <button class="radius-btn">SEND</button>
        </label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
